<div
  class="background d-flex flex-column align-items-center container bg-secondary bg-gradient border rounded p-4 w-50 mt-5"
>
  <h1 class="text-white">{{ month + 1 }} / {{ day }} / {{ year }}</h1>
  <h2 class="text-white">{{ dayName }}</h2>
  <div class="container d-flex justify-content-center">
    <div class="border bg-white rounded m-1 p-3">
      <h2>{{ hour }}</h2>
    </div>
    <div class="border bg-white rounded m-1 p-3">
      <h2>{{ minute }}</h2>
    </div>
    <div class="border bg-white rounded m-1 p-3">
      <h2>{{ seconds }}</h2>
    </div>
  </div>
</div>
